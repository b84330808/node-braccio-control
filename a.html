    $(document).ready(function() {

        $("#btn6").click(function() {

    });

    function send() {
        var vals = [$("#val1").val(),$("#val2").val(),$("#val3").val(),$("#val4").val(),$("#val5").val(),$("#val6").val()]
        var s = "";
        for(var i in vals){
            if(vals[i].length==1){
                s+= "00"+vals[i];
            }else if(vals[i].length==2){
                s+= "0"+vals[i];
            }else{
                s+= vals[i]
            }

        }

        socket.emit('send', s);
    }
